{% extends "layout.html" %}

{% block title %}
  Prediction
{% endblock %}

{% block body %}
{% include 'partials/navbar.html' %}

  {% block heading %}
    <h1>Prediction</h1>
  {% endblock%}

  <div class="prediction">

    {% if prediction == "Negative" %}
      <div class="alert alert-success" role="alert">
          {{ prediction }}
      </div>
    {% else %}
      <div class="alert alert-danger" role="alert">
        {{ prediction }}
      </div>
    {% endif %}
  </div>
{% endblock %}
